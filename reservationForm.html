<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts! -->
    <link href="https://fonts.googleapis.com/css?family=Abel|Pacifico" rel="stylesheet">

    <title>Hot Restaurant</title>
</head>

<body>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your reservation has been placed successfully.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron">
        <h1 class="display-4" id="title"><img class="flame-icon align-middle" src="images/flame.png"> Hot Restaurant</h1>
        <hr class="my-4">
        <p>Make your reservation!</p>
        <p><button type="button" class="btn btn-home btn-lg"><img class="calendar" src="images/home.png"><a href="./index.html"
                    class="text-dark no-dec">Home</a></button><button type="button" class="btn btn-table btn-lg"><img class="list"
                    src="images/clipboard.png"><a href="/api/reservation" class="no-dec text-dark">View Tables</a></button><button
                type="button" class="btn btn-res btn-lg"><img class="calendar" src="images/calendar.png"><a href="/api/create_reservation"
                    class="no-dec text-dark">Make Reservation</a></button>
        </p>
    </div>

    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <h3>Table Reservation</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="000-000-0000">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@example.com">
                    </div>
                    <div class="form-group">
                        <label for="uniqueID">Unique ID</label>
                        <input type="text" class="form-control" id="uniqueID">
                    </div>
                    <button type="submit" class="btn btn-danger" id="submit" data-toggle="modal" data-target="#exampleModal">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript">

        $("#submit").on("click", function () {
            event.preventDefault();

            let newReservations = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phoneNumber").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim()
            };

            console.log(newReservations);

            $.post("/api/reservation", newReservations)
                .then(function (data) {
                    console.log("reservationForm.html", data);
                });

        });

    </script>

</body>

</html>
